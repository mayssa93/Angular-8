<div class="container">
<div class="col-md-9 col-sm-6 col-xs-12">
  <div class="panel panel-default">
    <div class="panel-heading">Nouveau Article</div>
    <div class="panel-body" *ngIf="mode==1">
      <form #f="ngForm" (ngSubmit)="onSaveArticle(f.value)" >
        <div class="form-group">
          <label class="control-label"> LIBELLE : </label>
          <input class="form-control" type="text" name="libel" ngModel>
        </div>
        <div class="form-group">
        <label class="control-label"> REFERENCE :</label>
        <input class="form-control" type="text" name="reference" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label"> PRIX ACHAT HT : </label>
          <input class="form-control" type="text" name="prix_achatht" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label"> STOCK : </label>
          <input class="form-control" type="number" name="stock" ngModel>
        </div>
        <button class="btn btn-success" type="submit">SAVE</button>
      </form>
    </div>
    <div class="panel-body" *ngIf="mode==2">
      <button class="btn btn-success" (click)="onNewArticle()">Nouveau Article</button>
      <div class="form-group">
        <label>IDENTIFIANT:</label>
        <label>{{currentArticle.id}}</label>
      </div>
      <div class="form-group">
        <label>LIBELLE:</label>
        <label>{{currentArticle.libel}}</label>
      </div>
      <div class="form-group">
        <label>REFERENCE:</label>
        <label>{{currentArticle.reference}}</label>
      </div>
      <div class="form-group">
        <label>PRIX ACHAT HT:</label>
        <label>{{currentArticle.prix_achatht}}</label>
      </div>
      <div class="form-group">
        <label>STOCK:</label>
        <label>{{currentArticle.stock}}</label>
      </div>
    </div>
  </div>
