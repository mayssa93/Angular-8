<div class="container">
  <div class="col-md-9 col-sm-6 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">Nouveau LigneAchat</div>
      <div class="panel-body" *ngIf="mode==1">
        <form #f="ngForm" (ngSubmit)="onSaveLigneAchat(f.value)" >
          <div class="form-group">
            <label class="control-label"> IdAchat :</label>
            <input class="form-control" type="text" name="achat_id_achat" ngModel>
          </div>
          <div class="form-group">
            <label class="control-label"> IdArticle : </label>
            <input class="form-control" type="text" name="article_id_article" ngModel>
          </div>
          <div class="form-group">
            <label class="control-label"> QUANTITE : </label>
            <input class="form-control" type="number" name="quantite" ngModel>
          </div>
          <button class="btn btn-success" type="submit">SAVE</button>
        </form>
      </div>
      <div class="panel-body" *ngIf="mode==2">
        <button class="btn btn-success" (click)="onNewLigneAchat()">Nouveau LigneAchat</button>
        <div class="form-group">
          <label>IDENTIFIANT:</label>
          <label>{{currentligneAchat.id}}</label>
        </div>
        <div class="form-group">
          <label>IdAchat:</label>
          <label>{{currentligneAchat.id_achat}}</label>
        </div>
        <div class="form-group">
          <label>IdArticle:</label>
          <label>{{currentligneAchat.id_article}}</label>
        </div>
        <div class="form-group">
          <label>QUANTITE:</label>
          <label>{{currentligneAchat.quantite}}</label>
        </div>
      </div>
    </div>
